name: CD - Despliegue Continuo

on:
  push:
    branches: [main, feature/ci-cd-workflows]

jobs:
  build-and-deploy:
    name: Build, Test & Generate Artifacts
    runs-on: ubuntu-latest

    steps:
      # ========== CHECKOUT ==========
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # ========== BACKEND ==========
      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Dar permisos a gradlew
        run: chmod +x gradlew

      - name: Ejecutar tests del backend
        run: ./gradlew test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}

      - name: Construir backend
        run: ./gradlew build

      - name: Publicar artefacto backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar
          retention-days: 30

      # ========== FRONTEND ==========
      - name: Configurar Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias frontend
        run: npm ci
        working-directory: frontend

      - name: Ejecutar tests del frontend
        run: npm test -- --watchAll=false --passWithNoTests
        working-directory: frontend
        env:
          CI: true

      - name: Construir frontend
        run: npm run build
        working-directory: frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Publicar artefacto frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/**
          retention-days: 30

  # ========== DEPLOY A RENDER ==========
  deploy-to-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/ci-cd-workflows'

    steps:
      - name: Trigger Render Deploy Hook (Backend)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        continue-on-error: true
