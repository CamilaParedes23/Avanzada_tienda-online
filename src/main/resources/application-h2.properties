# Configuración H2 en memoria para desarrollo sin MySQL
spring.datasource.url=jdbc:h2:mem:tienda_ropa;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para debugging) - Accesible en http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Servidor
server.port=8080

# Logging
logging.level.espe.edu.tienda_ropa=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.open-in-view=true

# Datos de prueba
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# Seguridad básica
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
