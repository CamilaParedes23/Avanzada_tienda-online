# Configuración para el entorno Docker
spring.profiles.active=docker

# Configuración de la base de datos (será sobreescrita por variables de entorno)
spring.datasource.url=jdbc:mysql://mysql:3306/tienda_ropa
spring.datasource.username=tienda_user
spring.datasource.password=tienda_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080
server.address=0.0.0.0

# Configuración de logging
logging.level.root=INFO
logging.level.espe.edu.tienda_ropa=DEBUG
logging.file.name=/app/logs/tienda-ropa.log

# Configuración de validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuración de CORS (más permisiva para desarrollo)
cors.allowed-origins=*
