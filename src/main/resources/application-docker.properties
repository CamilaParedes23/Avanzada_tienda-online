# Configuración de base de datos (puede ser sobrescrita por variables)
spring.datasource.url=jdbc:mysql://mysql:3306/tienda_ropa
spring.datasource.username=tienda_user
spring.datasource.password=tienda_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Servidor
server.port=8080
server.address=0.0.0.0

# Logging
logging.level.root=INFO
logging.level.espe.edu.tienda_ropa=DEBUG
logging.file.name=/app/logs/tienda-ropa.log

# Validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# CORS para desarrollo
cors.allowed-origins=*
